<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>week 4 Semantic HTML II</title>
</head>

<body>
  <header>
    <h1>Welcome to Our Website!</h1>
    <p><img src="image/logo.jpg" alt="Picture of our logo" width="300" height="300">
  </header>
  <nav>
    <ul>
      <li>Menu 1</li>
      <li>Menu 2</li>
      <li>Menu 3</li>
    </ul>
  </nav>
  <article>
    <header>
      <h1>This is a header for the article</h1>
    </header>
    <section>
      <h1>This is a header for section 1</h1>
    </section>
    <section>
      <h1>This is a header for section 2</h1>
    </section>
    <footer>
      <h1>This is a footer for article</h1>
    </footer>
  </article>
  <aside>
    <h1>This is a header for the aside</h1>
  </aside>

  <footer>
    <h1>This is the footer of the page</h1>
  </footer>

</body>

</html>
